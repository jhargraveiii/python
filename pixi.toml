[project]
name = "python"
version = "0.1.0"
description = "Python for Machine Learning"
authors = ["Jim Hargrave <jim.hargrave@strakergroup.com>"]
channels = ["conda-forge", "nvidia", "pytorch"]
platforms = ["linux-64"]

[dependencies]
cudnn = "*"
cuda = "*"
cuda-nvcc = { channel = "nvidia", version = "*" }
python = "~=3.10"
jaxlib = "*=*cuda*"
jax = "*"
numpy = "*"
pandas = "*"
scikit-learn = "*"
matplotlib = "*"
jupyter = "*"
keras = "*"
pytest = "*"
ipython = "*"
coloredlogs = "*"
pylint = "*"

[target.unix.dependencies]
pixi-pycharm = "*"

[system-requirements]
cuda = "12"
